<script type="text/javascript">
    var weishi = 4;

    $.get('/api/index/json_get_ad_info',
    function(data) {

        $(".offline_download").show();
        $("#version_ws").html(data.msg[weishi].version);
        $("#lixian_down_url_ws").attr('href',data.msg[weishi].lixian_down_url);
        $("#trial_down_url_ws").attr('href',data.msg[weishi].trial_down_url);
        $("#full_mini_down_url_ws").attr('href',data.msg[weishi].full_mini_down_url);
        $("#update_time_ws").html(data.msg[weishi].update_time);
        $("#os_list_ws").html(data.msg[weishi].os_list);
    },
    'json');

    setMainHeight(880);
    $(window).bind("resize", function() {
        setMainHeight(880);
    });

    var menu_nav = $("#menu_nav");

    $(document).ready(function() {

        //日志更新
        $("#update").click(function() {
            $(this).addClass("active");
            $("#help").removeClass("active");
         
            $.get('/weishi/update',
                    function(data) {
                        menu_nav.html(data.nav);
                        $("#main_content").html(data.content);
                        bindLeftNav(".snd_nav", "update");
                        $(".whole_content").css({display: "block"});
                        setDotPosition();//侧边栏圆点定位
                        setContentHeight();//footer定位
                        pageAnimate();
                        window.location.href="#sub_nav";
                    },
                    'json');

            return false;
        });

        //使用帮助
        $("#help").click(function() {
            $(this).addClass("active");
            $("#update").removeClass("active");
            $("#fqa").removeClass("active");
            $.get('/weishi/help_partial.html',
                    function(data) {
                         menu_nav.html(data.nav);
                        $("#main_content").html(data.content);
                            bindLeftNav(".snd_nav", "help");
                            //添加分页事件
                            var pageContainer =  $(".pageWrap");

                            if (pageContainer.length > 0) {
                                bindPageEven(pageContainer);
                                pageAnimate();
                            }
                            $(".whole_content").css({display: "block"});
                            setDotPosition();//侧边栏圆点定位
                            setContentHeight();//footer定位
                            pageAnimate();
                            window.location.href="#sub_nav";
                    },
                    'json');

            
            return false;
        });
        
    });


var bindLeftNav = function(selector, containerID) {
        $(selector).delegate("a", "click",
                function() {
                    if($(this).attr("target") == "_blank"){
                         return;
                    }
                    $("a[class=active]").each(function() {
                        if ($(this).attr("id") != containerID) {
                            $(this).removeClass("active");
                        }
                        
                    });

                    $(this).parents(".snd_nav").children("a").addClass("active");

                    $(this).addClass("active");
                    setDotPosition();//侧边栏圆点定位
                        $.get($(this).attr("href"),
                                function(data) {
                                 $("#main_content").html(data);
                                    //添加分页事件
                                   var pageContainer =  $(".pageWrap");

                                    if (pageContainer.length > 0) {
                                        bindPageEven(pageContainer);
                                        pageAnimate();
                                    }
                                    setDotPosition();//侧边栏圆点定位
                                    setContentHeight();//footer定位
                                    pageAnimate();
                                    window.location.href="#sub_nav";

                                },
                                'html');

                            return false;
                });
    }

    var bindPageEven = function(container) {
            $(container).delegate("a", "click", function() {
                var href = $(this).attr("href");

                if (href != "javascript:void(0)") {
                    $.get(href,
                            function(data) {
                                $("#main_content").html(data);
                                var pageContainer =  $(".pageWrap");

                                if (pageContainer.length > 0) {
                                    bindPageEven(pageContainer);
                                    pageAnimate();
                                }
                                setContentHeight();//footer定位
                                pageAnimate();
                                window.location.href="#sub_nav";
                            },
                            'html');
                    
                }
                return false;
            });
    }


</script>
