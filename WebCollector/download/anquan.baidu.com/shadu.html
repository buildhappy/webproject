<script type="text/javascript">

    var shadu = 3;

    $.get('/api/index/json_get_ad_info',
            function(data) {
                $(".offline_download").show();
                $("#version_sd").html(data.msg[shadu].version);
                $("#lixian_down_url_sd").attr('href', data.msg[shadu].lixian_down_url);
                $("#full_mini_down_url_sd").attr('href', data.msg[shadu].full_mini_down_url);
                $("#trial_down_url_sd").attr('href', data.msg[shadu].trial_down_url);
                $("#update_time_sd").html(data.msg[shadu].update_time);
                $("#os_list_sd").html(data.msg[shadu].os_list);
            },
            'json');

        setMainHeight(850);
        
    $(window).bind("resize", function() {
        setMainHeight(850);
    });

    var menu_nav = $("#menu_nav");
    var main_content = $("#main_content");

    $(document).ready(function() {

        //日志更新
        $("#update").click(function() {
            $(this).addClass("active");

            $("#help").removeClass("active");
            $("#fqa").removeClass("active");

            $.get('/shadu/update',
                    function(data) {
                        menu_nav.html(data.nav);
                        main_content.html(data.content);
                        main_content.removeClass("sample sample_file");
                        bindLeftNav(".snd_nav", "update");
                        $(".whole_content").css({display: "block"});
                        setDotPosition();//侧边栏圆点定位
                        setContentHeight();//footer定位
                        pageAnimate();
                         window.location.href="#sub_nav";
                    }, 'json');


            return false;
        });

        //使用帮助
        $("#help").click(function() {
            $(this).addClass("active");
            $("#update").removeClass("active");
            $("#fqa").removeClass("active");
            $.get('/shadu/help_partial.html',
                    function(data) {
                        menu_nav.html(data.nav);
                        main_content.html(data.content);
                        main_content.removeClass("sample sample_file");
                        bindLeftNav(".snd_nav", "help");
                        //添加分页事件
                        var pageContainer =  $(".pageWrap");

                        if (pageContainer.length > 0) {
                            bindPageEven(pageContainer);
                            pageAnimate();
                        }
                        $(".whole_content").css({display: "block"});
                        setDotPosition();//侧边栏圆点定位
                        setContentHeight();//footer定位
                        pageAnimate();
                        window.location.href="#sub_nav";
                    },
                    'json');
            
            return false;
        });
    });

    //申诉误报
    $("#fqa").click(function() {
        $(this).addClass("active");
        $("#help").removeClass("active");
        $("#update").removeClass("active");
        $.get('/shadu/sample/0/partial',
                function(data) {
                    menu_nav.html(data.nav);
                    main_content.html(data.content);
                    main_content.addClass("sample sample_file");
                    bindLeftNav(".snd_nav", "fqa");
                    $(".whole_content").css({display: "block"});
                    setDotPosition();//侧边栏圆点定位
                    setContentHeight();//footer定位
                    pageAnimate();
                    window.location.href="#sub_nav";
                }, 'json');

        return false;
    });

    var bindLeftNav = function(selector, containerID) {
        $(selector).delegate("a", "click",
                function() {
                    if($(this).attr("target") == "_blank"){
                         return;
                    }

                    $("a[class=active]").each(function() {
                        if ($(this).attr("id") != containerID) {
                            $(this).removeClass("active");
                        }
                    });

                    $(this).parents(".snd_nav").children("a").addClass("active");

                    $(this).addClass("active");
                    $.get($(this).attr("href"),
                            function(data) {
                                $("#main_content").html(data);
                                //添加分页事件
                                var pageContainer =  $(".pageWrap");

                                if (pageContainer.length > 0) {
                                    bindPageEven(pageContainer);
                                    pageAnimate();
                                }
                                setDotPosition();//侧边栏圆点定位
                                setContentHeight();//footer定位
                                pageAnimate();
                                window.location.href="#sub_nav";
                            },
                            'html');
                       

                    return false;
                });
    }

    var bindPageEven = function(container) {
        $(container).delegate("a", "click", function() {
            var href = $(this).attr("href");

            if (href != "javascript:void(0)") {
                $.get(href,
                        function(data) {
                            $("#main_content").html(data);
                            var pageContainer =  $(".pageWrap");

                            if (pageContainer.length > 0) {
                                bindPageEven(pageContainer);
                                pageAnimate();
                            }
                            setContentHeight();//footer定位
                            pageAnimate();
                            window.location.href="#sub_nav";
                        },
                        'html');
                 
            }
            return false;
        });
    }
</script>
